<app-top-titles [label]="currentType?.name">
    <p-dropdown [options]="moviesTypes" optionLabel="name" [(ngModel)]="currentType" (onChange)="updateType($event)" ></p-dropdown>
</app-top-titles>
<app-cards-container 
containerType="movies"
path="movie"
[params]="'/'+currentType.endpoint"
[multipleResults]="true"
></app-cards-container>
