<p-toast position="top-center"></p-toast>
<div class="wrapper">
  <h1>Enter Your Email Address to Reset Password</h1>
  <span class="p-float-label">
    <input pInputText id="email" type="email" #email />
    <label for="email">Enter Email Address</label>
  </span>
  <p-button
    size="small"
    label="Send Request"
    [rounded]="true"
    (onClick)="sendResetRequest(email.value)"
  ></p-button>

</div>
